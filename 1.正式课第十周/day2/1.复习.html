    // 面试题 ： while : 同步阻塞线程；

    let  arr = [{a:11,b:2},{a:1,b:3},{a:1,b:3},{a:2,b:1},{a:1,b:12},{b:2,a:1}];
    let  obj = {};
    //let len = arr.length;
    // 初始化变量==> 判断是否成立==>执行循环体==>i++
    // 1-->2 -->3--> 4--->2 -->3 -->4
    for(let i=0;i < arr.length;i++){
        if(obj[arr[i].a +""+ arr[i].b]){
            arr.splice(i,1);
            i--;
            continue;
        }
       obj[arr[i].a +","+ arr[i].b] = true;
    }
